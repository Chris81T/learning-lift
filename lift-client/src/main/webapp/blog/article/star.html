<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Article</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
	<div class="lift:embed?what=_pageheader"></div>

	<article class="lift:Article container">
		<header><h1>article title</h1></header>
		<p class="lead"><span name="article-content">article content</span></p>
	</article>

	<section id="comments">
		<header><h3>Comments</h3></header>
		<ul class="unstyled">
			<li class="lift:Comments">
				<header><h4><i class="icon-comment" style="margin-right: 10px"></i><span name="comment-title">comment title</span></h4></header>
				<p class="small"><span name="comment-message">message</span></p>
				<span id="comment-author" class="text-info">written by </span>
			</li>
		</ul>
	</section>

	<section id="compose-comment">
		<header style="margin-top: 50px; margin-bottom: 30px">
			<h3 style="padding-top: 30px;
                       border-top: 1px;
                       border-top-style: dotted;
                       border-top-color: #B7B7B7">Compose new comment</h3>
		</header>
	</section>
	<form class="form-horizontal lift:ComposeComment?form=post">
		<section class="control-group">
			<label class="control-label" for="compose-title">Title</label>
			<div class="controls">
				<input id="compose-title" type="text" placeholder="define your title here" />
			</div>
		</section>
		<section class="control-group">
			<label class="control-label" for="compose-message">Message</label>
			<div class="controls">
				<textarea id="compose-message" rows="5" placeholder="post your message"></textarea>
			</div>
		</section>
		<section class="control-group">
			<label class="control-label" for="compose-author">Author</label>
			<div class="controls">
				<input id="compose-author" type="text" placeholder="finally your name" />
			</div>
		</section>
		<section class="control-group">
			<div class="controls">
				<button type="submit" class="btn btn-primary">post</button>
			</div>
		</section>
	</form>

</div>
</body>
</html>
